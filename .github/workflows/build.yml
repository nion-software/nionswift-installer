name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest
    strategy:
      matrix:
        os: [windows-latest]
        python-version: [3.7]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Display Python version
      run: python -c "import sys; print(sys.version)"
    - name: Build
      run: |
        mkdir venv
        python3.7 -m venv venv/installer
        venv\installer\Scripts\activate
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install nionswift
        pip install https://ci.appveyor.com/api/buildjobs/ocm1b39uki5qw38n/artifacts/dist%2Fnionui_tool-0.4.5-cp37.cp38-none-win_amd64.whl
