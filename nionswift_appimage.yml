# appimage-builder --recipe NionSwift.yml

version: 1

script:
  # Remove any previous build
  - rm -rf AppDir
  - mkdir -p AppDir/usr/share/icons/hicolor/scalable/apps
  - cp resources/NionSwift_Logo.svg AppDir/usr/share/icons/hicolor/scalable/apps

AppDir:
  path: ./AppDir

  app_info:
    id: com.nion.nionswift
    name: NionSwift
    icon: NionSwift_Logo
    version: 16.13.0
    exec: usr/local/bin/NionSwiftLauncher/NionSwiftLauncher

  apt:
    arch: amd64
    sources:
      - sourceline: 'deb [arch=amd64] http://archive.ubuntu.com/ubuntu focal main universe'
        key_url: 'http://keyserver.ubuntu.com/pks/lookup?op=get&search=0x3b4fe6acc0b21f32'
      # Add "deadsnakes" PPA for more recent Python versions
      - sourceline: 'deb [arch=amd64] http://ppa.launchpad.net/deadsnakes/ppa/ubuntu focal main'
        key_url: 'http://keyserver.ubuntu.com/pks/lookup?op=get&search=0xba6932366a755776'

    include:
      - python3.13
      - python3.13-dev
      - python3.13-venv
      - libxcb-sync1
      - libxcb-cursor0

    exclude:
      # from https://github.com/AppImageCommunity/pkg2appimage/blob/master/excludelist
      # sorted
      - ld-linux-x86-64.so.2
      - ld-linux.so.2
      - libBrokenLocale.so.1
      - libEGL.so.1
      - libGL.so.1
      - libGLX.so.0
      - libGLdispatch.so.0
      - libICE.so.6
      - libOpenGL.so.0
      - libSM.so.6
      - libX11-xcb.so.1
      - libX11.so.6
      - libanl.so.1
      - libasound.so.2
      - libc.so.6
      - libcidn.so.1
      - libcom_err.so.2
      - libdl.so.2
      - libdrm.so.2
      - libexpat.so.1
      - libfontconfig.so.1
      - libfreetype.so.6
      - libfribidi.so.0
      - libgbm.so.1
      - libgcc_s.so.1
      - libglapi.so.0
      - libgmp.so.10
      - libgpg-error.so.0
      - libgpg-error.so.0
      - libharfbuzz.so.0
      - libjack.so.0
      - libm.so.6
      - libmvec.so.1
      - libnss_compat.so.2
      - libnss_dns.so.2
      - libnss_files.so.2
      - libnss_hesiod.so.2
      - libnss_nis.so.2
      - libnss_nisplus.so.2
      - libp11-kit.so.0
      - libpthread.so.0
      - libresolv.so.2
      - librt.so.1
      - libstdc++.so.6
      - libthai.so.0
      - libthread_db.so.1
      - libusb-1.0.so.0
      - libutil.so.1
      - libuuid.so.1
      - libxcb-dri2.so.0
      - libxcb-dri3.so.0
      - libxcb.so.1
      - libz.so.1

  after_bundle: |
    APPDIR=./AppDir
    wget https://bootstrap.pypa.io/get-pip.py
    ${APPDIR}/usr/bin/python3.13 get-pip.py
    ${APPDIR}/usr/bin/python3.13 -m pip install nionswift nionswift-usim nionswift-tool
    ls -Rl ${APPDIR}
    cp linux_toolconfig.toml ${APPDIR}/usr/local/bin/NionSwiftLauncher/toolconfig.toml

  after_runtime: |
    APPDIR=./AppDir
    find ${APPDIR} -name qt6.conf -exec rm {} \;

AppImage:
  arch: x86_64
  sign-key: None
  update-information: None
